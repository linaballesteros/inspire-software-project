<style>
  body {
      font-family: 'Montserrat', sans-serif;
  }

  /* Aplicar Montserrat a todos los elementos dentro de la sección */
  #create-challenge * {
      font-family: 'Montserrat', sans-serif;
  }

  /*color del botón a  */
  #create-challenge button.btn-primary {
      background-color: #50D8AF; /* Color verde, puedes ajustar este valor según tus preferencias */
      border: 1px solid #50D8AF; /* Borde verde */
  }

  /* Cambiar el color del texto del botón a blanco para que sea legible */
  #create-challenge button.btn-primary:hover {
      color: white;
  }
  .animated-section {
    opacity: 0; /* Inicialmente invisible */
    transform: translateY(20px); /* Inicialmente desplazado hacia abajo */
    transition: opacity 1s, transform 1s;
  }
  
  .animated-section.active {
    opacity: 1; /* Se hace visible */
    transform: translateY(0); /* Se coloca en su posición original */
  }
</style>
</head>

<body id="body"><button type="button" id="mobile-nav-toggle"><i class="fa fa-bars"></i></button>

    <main id="main">
  
   
  
        <!--==========================
          Services Section
        ============================-->
        <section class="animated-section" style="font-family: 'Montserrat', sans-serif;" id="create_challenge_">
          <div class="container">
              <div class="section-header">
                <br></br>
                  <h2 class="text-center">Crear Recompensa</h2>
                  <p class="text-center">Aquí puedes crear un nueva recompensa.</p>
              </div>
      
              <div class="row">
                  <div class="col-lg-8 offset-lg-2">
                      <form method="POST" enctype="multipart/form-data" class="border p-4 rounded" action="{% url 'CrearRecompensa_' %}">
                          {% csrf_token %}
                          <div class="mb-3">
                              <label for="title" class="form-label">Título de la Recompensa</label>
                              <input type="text" class="form-control" id="nombre" name="nombre" value="{{ form.nombre.value }}" required>
                      
                              <label for="token_amount" class="form-label">Eliga el logo de su recompensa</label>
                              <div class="mb-3">
                                <select class="form-select" id="logo" name="logo" value="{{ form.logo.value }}" required>
                                    <option value="Cerveza">Cerveza</option>
                                    <option value="Paseo">Paseo</option>
                                    <option value="Refigerio">Refigerio</option>
                                    <option value="Almuerzo">Almuerzo</option>
                                    <option value="Dinero">Dinero</option>
                          
                                </select>
                            </div>
                              <div style="display: flex; flex-wrap: wrap; justify-content: center;">
                                  <div style="text-align: center; margin: 2px;">
                                      <div>
                                          <button type="button" style="width: 130px; height: 130px;">
                                              <img src="https://i.ibb.co/r0pKXwZ/Almuerzo.jpg" style="max-width: 100%; max-height: 100%;">
                                          </button>
                                      </div>
                                      <span>Almuerzo</span>
                                  </div>

                                  <div style="text-align: center; margin: 2px;">
                                      <div>
                                          <button type="button" style="width: 130px; height: 130px;">
                                              <img src="https://i.ibb.co/KW3Fc3Q/Dinero.jpg" style="max-width: 100%; max-height: 100%;">
                                          </button>
                                      </div>
                                      <span>Dinero</span>
                                  </div>

                                  <div style="text-align: center; margin: 2px;">
                                    <div>
                                     <button type="button" style="width: 130px; height: 130px;">
                                        <img src="https://i.ibb.co/r0FQZTk/Refigerio.jpg" style="max-width: 100%; max-height: 100%;">
                                     </button>
                                    </div>
                                    <span>Refigerio</span>
                                  </div>

                                  <div style="text-align: center; margin: 2px;">
                                    <div>
                                    <button type="button" style="width: 130px; height: 130px;">
                                      <img src="https://i.ibb.co/Cz95BRn/Cerveza.jpg " style="max-width: 100%; max-height: 100%;">
                                    </button>
                                    </div>
                                   <span>Cerveza</span>
                                  </div>

                                  <div style="text-align: center; margin: 2px;">
                                    <div>

                                    <button type="button" style="width: 130px; height: 130px;">
                                    <img src="https://i.ibb.co/bzKgxNL/Paseo.jpg " style="max-width: 100%; max-height: 100%;">
                                    </button>
                                  </div>
                                  <span>Paseo</span>
                                 </div>
                                </div>
                            </div>
                            
                              
                            
                              <label for="token_amount" class="form-label">Cantidad de Tokens</label>
                              <input type="number" class="form-control" id="tokens" name="tokens" value="{{ form.tokens.value }}" required>
                          <!-- Add more form fields as needed -->
                          <br></br>
                          <button type="submit" class="btn btn-primary" style="background-color: #50D8AF; border: #50D8AF">Publicar Recompensa</button>
                      </form>
                  </div>
              </div>
          </div>
      </section>
